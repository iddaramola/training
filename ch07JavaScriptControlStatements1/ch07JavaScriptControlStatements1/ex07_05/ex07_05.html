   <head><title>Sum the Integers from 1 to 10</title>

         var sum; // stores the total
         var x; //counter control variable

         x = 1;

         while ( x <= 10 ) 
         {
            sum += x;
            ++x;
         } // end while
         document.writeln( "The sum is: " + sum );
         // -->
